        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarCollapse">

    		<div class="py-2 text-center">
    			<!--<img src="img/Zarus_logo_blanco.svg" alt="" width="70">-->
          <div class="mx-auto row">
            <div id="colorDiv" class="color-space col-7">
            </div>
            <div id="colorShowDiv" class="color-space col-3 row">
              <div class="col" style="max-height: 80px; position: absolute; bottom: 33%;">
                <p style="display: none" id="colorPickerTextId">RGB: 0,0,0</p>
                <canvas id="canvasShowColorId"></canvas>
                <input type="range" min="0" max="100" value="50" class="slider" id="colorBrightnessRangeId">
              </div>
            </div>
          </div>
          <br>

          <div class="mx-auto row">
            <div class="col-6">
              <div class="col-12">
                <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Solid</button>
              </div>
              <div class="col-12">
                <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Breathing</button>
              </div>
              <div class="col-12">

              </div>
              <div class="col-12">

              </div>
            </div>

              <div class="col-12">
                <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Fade</button>
              </div>

              </div>
              <div class="col-12">
                <input type="range" min="0" max="100" value="50" class="slider" id="colorPatronRangeId">
              </div>
            </div>
          </div>

          <footer class="my-5 zarus-iot-footer text-muted text-center">
            <p class="mb-1">&copy; Zarus Laboratories</p>
          </footer>
