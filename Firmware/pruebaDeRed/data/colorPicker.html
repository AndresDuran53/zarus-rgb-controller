<!doctype html>
<html lang="es">
  <head>
    <title>Color Changer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" onload="this.media='all'">
		<noscript>
		  <link rel="stylesheet" href="style.css" media="screen">
		</noscript>
		<link href="zarus.css" rel="stylesheet">
    <link href="colorPicker.css?ver=0.0.0.0.1" rel="stylesheet">
  </head>
  <body onload="createWheel()" class="bg-dark">
    <div class="container">
  		<div class="py-2 text-center">
  			<img src="img/Zarus_logo_blanco.svg" alt="" width="70">
        <h2>Color Picker</h2>
        <br>

        <div class="mx-auto row">
          <div id="colorDiv" class="color-space col-7">
          </div>
          <div id="colorShowDiv" class="color-space col-3 row">
            <div class="col" style="max-height: 80px;">
              <p id="colorPickerTextId">RGB: 0,0,0</p>
              <canvas id="canvasShowColorId"></canvas>
            </div>
            <div class="col">

            </div>
          </div>
        </div>
        <br>

        <div class="mx-auto row">
          <div class="row col">
            <div class="col-12">
              <h3>Patrones</h3>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Solid</button>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Breathing</button>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Attack</button>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Blink</button>
            </div>
          </div>
          <div class="row col">
            <div class="col-12">
              <h3>Colores</h3>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Fade</button>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Wheel</button>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-gray btn-block btn-mg" type="submit">Disco</button>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-gray btn-block btn-mg" type="submit">NightClub</button>
            </div>
          </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center">
          <p class="mb-1">&copy; Zarus Laboratories</p>
        </footer>
      </div>
    </div>
  </body>
  <script src="jquery.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
  <script src="colorPicker.js"></script>
</html>
